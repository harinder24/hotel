<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Log In</title>
    <style>
        body {
        background: linear-gradient(#ffffff, #ada397);
        background-attachment: fixed;
        text-align: center;
        font-family: 'Didact Gothic';
        }

        html{

        margin: 20px;
        margin-top: 50px;
        padding: 15px;
    }

        * {
            box-sizing: border-box;

        }
        .border{
            border: 2px solid black;
        }
        .clear{
            clear: both;
            width: 100%;
        }

        img {
        max-width: 100%;
        height: auto;
        }

        input[type=text], select {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        input[type=email], select {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        input[type=password], select {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        #btn{
        width: 100%;
        padding: 20px 20px;
        background-color: #ada397;
        cursor: pointer;
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 20px
        }


    h4{
        font-size: 15px;
        font-family: sans-serif;
        color: #4cacaf;
    }

    h1{
        font-family: sans-serif;
    }


    * {box-sizing:border-box}

    h2{
        font-weight: bold;
        color:#ada397
    }

    #box {
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            width: 50%;
            padding: 25px 25px 25px 20px;
            text-align: center;
            border-radius: 25px;

    }

    a:link{
        text-decoration: none;
        }

        
.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.popup .popuptext {
    visibility: hidden;
    width: 160px;
    background-color: rgb(243, 183, 183);
    color: rgb(105, 4, 4);
    font-weight: bold;
    text-align: center;
    border-radius: 6px;
    padding: 8px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -80px;
    }


    .popup .popuptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: rgb(243, 183, 183) transparent transparent transparent;
    }


.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

.close{
  visibility:collapse;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}


    </style>
</head>
<body>
      <h1>Ciroc Hotel</h1>  

    <div id="box">
        
        <div style="padding-bottom: 30px;">
            <h1>Log In!</h1>
            <h2>Employee</h2>
            <div>Email</div>
            <input type="email" id = "#email">
        </div>   
        <div style="padding-bottom: 30px;">
            <div>Password</div>
            <input type="password" id = "#password">
        </div>     
        <a href="/ciroc/employeepassword/"  style="color:rgb(105, 4, 4); font-weight: bold;">Forgot Password </a>
        <br>
        <br>
        <div>
            <div class="popup"><button id="btn">Log In!</button>
                <span class="popuptext" id="myPopup" ></span>
            </div>
        </div>
        <br>
        <a href="/ciroc"  style="color:rgb(105, 4, 4); font-weight: bold ">Main Page </a>

    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
