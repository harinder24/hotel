<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

    <style>
        body {
            background-color: #ada397;
            padding: 5px;
        }

        /* ======HEADER BOX======== */
        #topBox { 
            background-color: #ada397;
            overflow: hidden;
        }

        #topBox a {
            color: #f2f2f2;
            text-decoration: none;
            display: block;
            float: right;
            padding: 14px 16px;
            text-align: center;
        }

        #topBox a:hover {
            background-color: #f1f1f1;
            color: #333;
        }
        /* ======END OF HEADER BOX======== */


        #leftBox {
            display: block;
            width: 20%;
            float: left;
            max-height: fit-content;
            background-color: #ada397;
        }

        #rightBox {
            display: block;
            width: 78%;
            float: right;
            height: auto;
            background-color: #e6e2d3;
            border-radius: 25px;
            padding-right: 20px;
        }

        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            padding: 10px;
        }

        .tenPadding {
            padding: 10px;
        }

        .leftPadding {
            padding-left: 15px;
        }

        /* ======BUTTON CSS======== */

        .buttonA {
            background-color: #fbeee0;
            border: 2px solid #422800;
            border-radius: 30px;
            box-shadow: #422800 2px 2px 0 0;
            color: #422800;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 10px;
            padding: 0 18px;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .buttonA:hover {
            background-color : #fff;
        }

        @media (min-width: 768px) {
            .buttonA {
                min-width: 120px;
                padding: 0 25px;
            }
        }
        /* ======END BUTTON CSS======== */
        

    </style>
</head>
<body>
